<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>Test06 페이지 컨트롤러 테스트하기</h1>

<button id="btn1">요청 : Content-Type: "text/plain"</button><br>
<button id="btn2">요청 : Content-Type: "text/csv"</button><br>
<button id="btn3">요청 : Content-Type: "application/x-www-form-urlencoded"</button><br>
<button id="btn4">요청 : Content-Type: "application/json"</button><br>
<button id="btn5">요청</button><br>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>

$("#btn1").click((e) => {
    $.ajax("http://localhost:8888/app/ex02/test07", {
        method: 'POST',
        headers: {
            'Content-Type': 'text/plain'
        },
        data: "test-ok",
        success : (result) => {
            alert(result);
        },
        error: (xhr, status, msg) => {
            console.log(status);
            console.log(msg);
        }
    });
});

$("#btn2").click((e) => {
    $.ajax("http://localhost:8888/app/ex02/test07", {
        method: 'POST',
        headers: {
            'Content-Type': 'text/csv'
        },
        data: "hong,20,1111-1111",
        success : (result) => {
            alert(result);
        },
        error: (xhr, status, msg) => {
            console.log(status);
            console.log(msg);
        }
    });
});

$("#btn3").click((e) => {
    $.ajax("http://localhost:8888/app/ex02/test07", {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
        },
        data: "name=hong&age=20&tel=1111-1111",
        success : (result) => {
            alert(result);
        },
        error: (xhr, status, msg) => {
            console.log(status);
            console.log(msg);
        }
    });
});

$("#btn4").click((e) => {
    jQuery.ajax("http://localhost:8888/app/ex02/test07", {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        data: '{"name: "hong", "age": 20, "tel": "1111-2222"}',
        // JSON 형식 제약조건 : 반드시double quotation (true/false, 숫자는 그대로)
        success : (result) => {
            alert(result);
        },
        error: (xhr, status, msg) => {
            console.log(status);
            console.log(msg);
        }
    });
});

$("#btn5").click((e) => {
    $.ajax("http://localhost:8888/app/ex02/test07", {
        method: 'POST',
        //Content-Type 지정하지 않으면 application/x-www-form-urlencoded가 기본
        data: {
            name: "aaa",
            age: 10,
            tel: "1111-2222"
        },
        success : (result) => {
            alert(result);
        },
        error: (xhr, status, msg) => {
            console.log(status);
            console.log(msg);
        }
    });
});

</script>
</body>
</html>
