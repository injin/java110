<button id="btn1">요청 : Accept: "text/plain"</button><br>

<script>

$("#btn1").click((e) => {
    $.ajax("http://localhost:8888/app/ex02/test06", {
        method: 'GET',
        headers: {
            accept: 'text/plain'
        },
        success : (result) => {
            alert(result);
        },
        error: (xhr, status, msg) => {
            console.log(status);
            console.log(msg);
        }
    });
});

        success : (result) => {
            alert(result);
        },
        error: (xhr, status, msg) => {
            console.log(status);
            console.log(msg);
        }
    });
});
